<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/commor.css">
    <link rel="stylesheet" href="css/myCss.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/person/forCarOwner.js"></script>
</head>
<body>
    <div class="UserRegister">
        <div class="regForm">
            <p class="register">注册车主</p>
            <div class="myReg">
                <label for="vcRealName">姓名:</label>
                <input type="text" placeholder="姓名" disabled id="vcRealName">
            </div>
            <div class="myReg">
                <label for="vcPhone">手机号:</label>
                <input type="text" placeholder="请输入手机号码" disabled id="vcPhone">
            </div>
            <div class="myReg">
                <label for="vcIdcardNumber">身份证号码:</label>
                <input type="text" placeholder="请输入身份证号码" id="vcIdcardNumber">
            </div>
            <div class="myReg">
                <label for="vcBackCardNumber">银行卡:</label>
                <input type="text" placeholder="请输入银行卡号" id="vcBackCardNumber">
            </div>
            <div class="myReg">
                <button class="regBtn" id="saveBut">完成</button>
            </div>
            <!--<div class="myReg">
                <span class="fr">已有账号，<a href="javascript:;">直接登录</a></span>
            </div>-->
        </div>
    </div>
</body>
</html>
