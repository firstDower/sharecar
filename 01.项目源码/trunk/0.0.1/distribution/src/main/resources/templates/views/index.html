<!DOCTYPE html>
<html lang="zh-CN">
<head th:replace="common/htmlHead :: common_header(~{::title})">
  <title>完善个人信息</title>
</head>
<body>
<!--使用公有js-->
<div th:replace="common/htmlJS::common_js(~{::script})">
  <script th:src="@{/js/views/index.js}"></script>
</div>
    <div class="page ">
      <div class="personal">
        <p>
          <span>姓名</span>:
          <input type="text" id="name" placeholder="请输入姓名" />
        </p>
        <p>
          <span>手机号</span>:
          <input maxlength="11" type="tel" id="phone" placeholder="请输入手机号" />
        </p>
        <p>
          <span>验证码</span>:
          <input maxlength="6" type="tel" style="width: 3rem;" id="validate" placeholder="请输入验证码" />
          <i id="verification" class="verification">获取验证码</i>
          <i id="verificationTime" class="verificationTime"></i>
        </p>
        <div class="footer">
          <span id="save" class="save">保存</span>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
