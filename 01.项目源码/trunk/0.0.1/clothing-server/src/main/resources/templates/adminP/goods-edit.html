<!doctype html>
<html class="x-admin-sm">
<head th:replace="common/htmlHead :: common_header(~{::title})">
    <title>订单添加</title>
</head>
<body class="login-bg">
<div th:insert="common/htmlJS::common_js(~{::script})">
    <script type="text/javascript" th:src="@{/admin/js/views/goodsEdit.js}"></script>
</div>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="x-red">*</span>商品分类</label>
                    <div class="layui-input-inline">
                        <select id="category_id" name="category_id">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="x-red">*</span>服装类型</label>
                    <div class="layui-input-inline">
                        <select id="num_clouth_type_id" name="num_clouth_type_id">
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学校</label>
                    <div class="layui-input-inline">
                        <select lay-verify="NUM_SCHOOL_ID" name="NUM_SCHOOL_ID" lay-filter="NUM_SCHOOL_ID"
                                id="NUM_SCHOOL_ID">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">款式</label>
                    <div class="layui-input-inline">
                        <select id="NUM_MODEL_ID" name="NUM_MODEL_ID">
                        </select>
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="product_name" name="product_name" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="x-red">*</span>商品价格</label>
                    <div class="layui-input-inline">
                        <input type="text" id="num_product_price" name="num_product_price" placeholder=""
                               lay-verify="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">发布状态</label>
                    <div class="layui-input-inline">
                        <select id="publish_status" name="publish_status">
                            <option value="1">上架</option>
                            <option value="2">下架</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">页面优先级</label>
                    <div class="layui-input-inline">
                        <input type="text" id="num_state" name="num_state"
                               lay-verify="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <textarea style="width: 500px;" id="descript" name="descript" placeholder="请输入内容"
                                  class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">介绍</label>
                    <div class="layui-input-block">
                        <textarea style="width: 500px;" id="introduction" name="introduction" placeholder="请输入内容"
                                  class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">商品展示图片</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="pic_url" lay-verify="required" id="pic_url" placeholder="图片地址"
                           class="layui-input">
                </div>
                <div class="layui-input-inline layui-btn-container" style="width: auto;">
                    <button type="button" class="layui-btn" id="imgUploadId">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                </div>
                <div class="layui-input-inline">
                    <div class="layui-upload-list" style="margin:0">
                        <img style="height: 150px;" src="" id="srcimgurl" class="layui-upload-img">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"></label>
                    <button class="layui-btn"  lay-filter="goodsEdit" lay-submit="">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
