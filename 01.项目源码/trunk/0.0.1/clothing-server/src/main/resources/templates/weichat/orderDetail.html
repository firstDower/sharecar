<!doctype html>
<html>
<head th:replace="common/weichat/htmlHead :: common_header(~{::title})">
	<title>详情</title>
</head>
<body>
<div th:insert="common/weichat/htmlJS::common_js(~{::script})">
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script type="text/javascript" th:src="@{/weichat/app/js/orderDetail.js}"></script>
</div>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">订单详情</h1>
</header>
<div class="mui-content OrderDetail">
	<h3 class="commorTitle">羚猩制衣<span id="numStateStr" class="headOrderstate fr"></span></h3>
	<ul>
		<li>
			<span class="redFont orderType"> <i class="icon-order"></i> <span id="numParTypeStr"></span> </span> <span>订单编号: <span id="vcOrderNo"></span></span>
			<!--<span id="numStateStr" class="fr grayFont"></span>-->
			<a style="display: none;" class="fr grayFont stateBtn">取消</a>
		</li>
		<li class="clearfix">
			<span class="title fl"><span id="numType"></span>:</span>
			<div class="fl detailcontent">
				<span id="vcSchoolName"></span><br>
				<span id="vcGradeName"></span><br>
				<span id="vcModelName"></span>
			</div>
		</li>
		<li class="clearfix">
			<span class="title fl">修改说明:</span>
			<div class="fl" id="vcNotes">
			</div>
		</li>

		<li class="clearfix">
			<span class="fl title">联系人:</span>
			<span class="fr grayFont" id="vcName"></span>
		</li>
		<li class="clearfix">
					<span class="fl title">
						联系电话:
					</span>
			<span id="vcPhone" class="fr grayFont">
					</span>
		</li>
		<li class="clearfix">
			<span class="fl title" >身高:</span>
			<span class="fr redFont"><span id="vcHight"></span>cm</span>
		</li>
		<li class="clearfix">
					<span class="fl title">
						体重:
					</span>
			<span class="fr redFont">
						<span id="vcWight"></span>kg
					</span>
		</li>
		<li class="clearfix">
					<span class="fl grayFont orderTime">
						创建时间: <span id="datCreatTime"></span>
					</span>
		</li>
	</ul>
</div>
<ul class="calculationList my-content">
	<!--<li class="clearfix">
		<span class="fl">包装费</span>
		<span class="fr weightAmout">¥1</span>
	</li>-->
	<li class="clearfix">
		<span class="fl">商品金额</span>
		<span class="fr weightAmout">¥<span id="numPrice"></span>*<span id="numNum"></span></span>
	</li>

</ul>
<!--优惠券/满减优惠券list-->
<ul class="calculationList my-content weichatPayment" style="display: none">
	<li class="clearfix">
		<span class="fl">积分抵扣</span>
		<span class="fr weightAmout redFont">-¥ <apan id="numUserMoney"></apan></span>
	</li>
	<li class="clearfix">
		<span class="fl">优惠券</span>
		<span class="fr rightIcon"></span>
		<span class="fr weightAmout redFont">-¥ <span id="NUM_DISCOUNT_NUMBER"></span></span>
	</li>
	<li class="clearfix totalAmout">
		<p class="fr">
			已优惠 <span class="redFont">¥ <span id="yiyouhuijine"></span></span> <span>实付金额</span><b class="actualPayment">¥ <span id="shifujine"></span></b>
		</p>
	</li>
</ul>

</div>
<div class="footOrder clearfix payment" style="display: none">
	<div class="fl payAmount">
		¥ <span id="shifujine1"></span>
	</div>
	<a id="payButton" class="toPayBtn fr">去支付</a>
</div>


<script type="text/javascript">
    mui.init()
</script>
</body>

</html>
