<!doctype html>
<html class="x-admin-sm">
<head th:replace="common/htmlHead :: common_header(~{::title})">
    <title>订单列表</title>
</head>
<body class="login-bg">
<div th:insert="common/htmlJS::common_js(~{::script})">
    <script type="text/javascript" th:src="@{/admin/js/views/order-list.js}"></script>
</div>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <div class="layui-form layui-col-space5">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">订单编号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="VC_ORDER_NO" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">手机号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="VC_PHONE" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">姓名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="VC_NAME" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">类型</label>
                                        <div class="layui-input-inline">
                                            <select id="NUM_PAR_TYPE" name="contrller">
                                                <option value="">类型</option>
                                                <option value="1">定制</option>
                                                <option value="2">修改</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">产品分类</label>
                                        <div class="layui-input-inline">
                                            <select id="NUM_TYPE" name="contrller">
                                                <option value="">产品分类</option>
                                                <option value="1">校服裤</option>
                                                <option value="2">半袖</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label">订单状态</label>
                                        <div class="layui-input-inline">
                                            <select name="contrller" id="NUM_STATE">
                                                <option value="">订单状态</option>
                                                <option value="1">已预约</option>
                                                <option value="2">确认制作</option>
                                                <option value="3">取消制作</option>
                                                <option value="4">制作完成</option>
                                                <option value="5">已通知取货</option>
                                                <option value="6">制作修改</option>
                                                <option value="7">已经取货，订单完成</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">款式</label>
                                        <div class="layui-input-inline">
                                            <select id="NUM_MODEL_ID" name="contrller">
                                                <option value="">款式</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">学校</label>
                                        <div class="layui-input-inline">
                                            <select  lay-verify="NUM_SCHOOL_ID" name="NUM_SCHOOL_ID" lay-filter="NUM_SCHOOL_ID" id="NUM_SCHOOL_ID">
                                                <option value="">学校</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">年级</label>
                                        <div class="layui-input-inline">
                                            <select name="contrller" id="NUM_GRADE_ID">
                                                <option value="">年级</option>

                                            </select>
                                        </div>
                                    </div>

                                   <!-- <div class="layui-inline">
                                        <label class="layui-form-label">验证手机</label>
                                        <div class="layui-input-inline">
                                            <input type="tel" name="phone"  autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">验证邮箱</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="email"  autocomplete="off" class="layui-input">
                                        </div>
                                    </div>-->

                                    <div class="layui-inline">
                                        <label class="layui-form-label">创建时间</label>
                                        <div class="layui-input-inline layui-show-xs-block">
                                            <input class="layui-input" placeholder="开始日" readonly name="start" id="DAT_CREAT_TIME_START">
                                        </div>
                                        <div class="layui-input-inline layui-show-xs-block">
                                            <input class="layui-input" placeholder="截止日" readonly name="end" id="DAT_CREAT_TIME_END">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <button id="sreach" class="layui-btn" lay-submit="" lay-filter="sreach">
                                            <i class="layui-icon">&#xe615;</i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="layui-card-header">
                            &lt;!&ndash;<button class="layui-btn layui-btn-danger" onclick="delAll()">
                                <i class="layui-icon"></i>批量删除</button>&ndash;&gt;
                            </div>-->
                        <div class="layui-card-body ">
                            <table id="orderList" class="layui-table" lay-filter="orderList">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn" onclick="xadmin.open('添加订单','./order-add.html')">
            <i class="layui-icon"></i>添加</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</html>
