<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/commor.css}">
    <link rel="stylesheet" th:href="@{/css/myCss.css}">
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/util.js}"></script>
    <script th:src="@{/js/person/forCarOwner.js}"></script>
</head>
<body>
    <div class="UserRegister">
        <div class="regForm">
            <p class="register">车辆信息</p>
            <div class="myReg">
                <label for="vcCarNo">车牌号:</label>
                <input type="text" placeholder="车牌号" id="vcCarNo">
            </div>
            <div class="myReg">
                <label for="vcBrand">车辆品牌:</label>
                <input type="text" placeholder="车辆品牌" id="vcBrand">
            </div>
            <div class="myReg">
                <label for="vcCarColor">颜色:</label>
                <input type="text" placeholder="颜色" id="vcCarColor">
            </div>
            <p class="register">车主信息</p>
            <div class="myReg">
                <label for="vcRealName">真实姓名:</label>
                <input type="text" placeholder="真实姓名" id="vcRealName">
            </div>
            <div class="myReg">
                <label for="vcIdentityNo">身份证号码:</label>
                <input type="text" placeholder="请输入身份证号码" id="vcIdentityNo">
            </div>
            <div class="myReg">
                <button class="regBtn" id="saveBut">完成</button>
            </div>
            <!--<div class="myReg">
                <span class="fr">已有账号，<a href="javascript:;">直接登录</a></span>
            </div>-->
        </div>
    </div>
</body>
</html>
