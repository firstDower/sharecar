<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>支付失败</title>
    <script th:src="@{/assets/js/flexible.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/style.min.css}"/>
</head>

<body>
    <div id="Pays" class="page">
        <div class="pay-details">
            <img th:src="@{/assets/images/pay-fail.png}" alt="" />
            <h2>保费支付失败！</h2>
            <div class="pay-content">
                <p class="pay-info">
                    <span class="left">支付状态:</span><span class="right">支付失败</span>
                </p>
                <p class="pay   -info">
                    <span class="left">商品金额:</span><span class="right e-money"><i id="e-money">710.00</i>元</span>
                </p>
            </div>
        </div>
        <div class="footer">
            <button id="pay-again">重新支付</button>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/js/index.min.js}"></script>
    <script th:src="@{/js/utils.js}"></script>
    <script>
        $(function () {
            $("#e-money").html(sessionStorage['priceStr']);
            $("#pay-again").click(function () {
                window.location.href = getUrl("Message");
            });

        });

    </script>
</body>

</html>
