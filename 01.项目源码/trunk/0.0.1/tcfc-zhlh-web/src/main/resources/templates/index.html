<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>投保人信息</title>
    <script th:src="@{/assets/js/flexible.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/style.min.css}"/>

</head>
<body>
    <div id="Insurance" class="page ">
        <!-- 投保信息 -->
        <div class="title">
            投保信息
        </div>
        <div class='Insurance-one'>
            <p class='item'>
                <span class='left'>
                    保险期限:
                </span>
                <span class='right' id="startDate"><i> 0时起</i></span>
            </p>
            <p class='item'>
                <span class='left'>
                    至:
                </span>
                <span class='right' id="endDate"><i> 0时起</i></span>
            </p>
            <p class='bulletin'>
                <i class='snowflake'>*</i>如遇节假日,承保时间顺延,具体承保时间以通知为准
            </p>
            <p class='item'>
                <span class='left'>
                    投保单位:
                </span>
                <span class='right'>北京金色安居咨询服务中心</span>
            </p>
        </div>
        <!-- 被保人信息 -->
        <div class="title son-title">
            被保人信息
        </div>
        <div class=''>
            <p class='item'>
                <span class='left'>
                    姓名:
                </span>
                <input class='right' id="insureName" placeholder="请输入姓名" value=""></input>
            </p>
            <p class='item'>
                <span class='left'>
                    证件类型:
                </span>
                <span class='right overstriking'>身份证</span>
            </p>
            <p class='item'>
                <span class='left'>
                    证件号码:
                </span>
                <input class='right' id="insureIDNumber" placeholder="请输入证件号码" value=""></input>
            </p>
            <p class='item'>
                <span class='left'>
                    出生日期:
                </span>
                <input class='right' readonly="readonly" id="insureBrithday" placeholder="按身份账号自动计算"></input>
            </p>
            <p class='item'>
                <span class='left'>
                    性别:
                </span>
                <input class='right' readonly="readonly" id="insureSex" placeholder="按身份账号自动计算"></input>
            </p>
            <p class='item'>
                <span class='left'>
                    手机号码:
                </span>
                <input class='right' id="insurePhone" value="" placeholder="请输入手机号码"></input>
            </p>
            <p class='item'>
                <span class='left'>
                    电子邮箱:
                </span>
                <input class='right' id="insureMail" value="" placeholder="请输入邮箱地址"></input>
            </p>
            <p class='item underAge2' style="border: 0;">
                <span class='left'>
                </span>
                <input class='right' value="" readonly="readonly"></input>
            </p>
            <p class='bulletin red bull underAge'>
                <i class='snowflake'>*</i>给未成年人投保，需监护人先投保此险种
            </p>
        </div>
        <!-- 监护人信息 -->
        <div class="title son-title underAge">
            监护人信息
        </div>
        <div class="underAge">
            <p class='item sels' id="none">
                <span class='left'>
                    与被保人关系:
                </span>

                <select name="" id="guardianVc2Rel">
                    <option value="">母子</option>
                    <option value="">父子</option>
                </select>
                <span class='info'></span>
            </p>
            <p class='item'>
                <span class='left'>
                    姓名:
                </span>
                <input class='right' id="guardianName" value="" placeholder="请输入姓名"></input>

            </p>
            <p class='item'>
                <span class='left'>
                    证件类型:
                </span>
                <span class='right overstriking'>身份证</span>
            </p>
            <p class='item'>
                <span class='left'>
                    证件号码:
                </span>
                <input class='right' id="guardianIDNumber" value="" placeholder="请输入证件号码"></input>
            </p>
            <p class='item'>
                <span class='left'>
                    出生日期:
                </span>
                <input class='right' readonly="readonly" id="guardianBrithday" placeholder="按身份账号自动计算"></input>
            </p>
            <p class='item'>
                <span class='left'>
                    性别:
                </span>
                <input class='right' readonly="readonly" id="guardianSex" placeholder="按身份账号自动计算"></input>
            </p>
            <p class='item'>
                <span class='left'>
                    手机号码:
                </span>
                <input class='right' id="guardianPhone" value="" placeholder="请输入手机号码"></input>
            </p>
            <p class='item'>
                <span class='left'>
                    电子邮箱:
                </span>
                <input class='right' id="guardianMail" value="" placeholder="用于接收电子保单"></input>
            </p>
            <p class='item' style="border: none;">
                <span class='left'>
                </span>
                <input class='right' value="" readonly="readonly"></input>
            </p>
            <p class='bulletins'>

            </p>
        </div>
        <div class='tabar'>
            <span class='tabar-left pay'>应付金额 :<i id="salePremium" class="money">0</i>元</span><span
                class='tabar-right next-1'>下一步</span>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/js/index.min.js}"></script>
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/Insure.js}"></script>
</body>

</html>
